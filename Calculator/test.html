<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Javascript Calculator</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <div class="container">
            <h1>My Calculator</h1>
            <div class="heading-underline"></div>

            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td>
                            <form>
                                <input type="text" placeholder="0" id="screen" value="">
                            </form>
                        </td>
                        <td>
                            <input class="button-blue" id="del" type="button" value="Delete" onclick="reset()">
                        </td>
                        <td>
                            <input class="button-blue" id="clear" type="button" value="Clear" onclick="reset()">
                        </td>
                        <td>
                            <input class="button-blue" id="slash" type="button" value="/" onclick="onClickNumber('/')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="button" id="seven" type="button" value="7" onclick="onClickNumber('7')">
                        </td>
                        <td>
                            <input class="button" id="eigth" type="button" value="8" onclick="onClickNumber('8')">
                        </td>
                        <td>
                            <input class="button" id="nine" type="button" value="9" onclick="onClickNumber('9')">
                        </td>
                        <td>
                            <input class="button-blue" id="multiply" type="button" value="*" onclick="onClickNumber('*')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="button" id="four" type="button" value="4" onclick="onClickNumber('4')">
                        </td>
                        <td>
                            <input class="button" id="five" type="button" value="5" onclick="onClickNumber('5')">
                        </td>
                        <td>
                            <input class="button" id="six" type="button" value="6" onclick="onClickNumber('6')">
                        </td>
                        <td>
                            <input class="button-blue" id="minus" type="button" value="-" onclick="onClickNumber('-')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="button" id="one" type="button" value="1" onclick="onClickNumber('1')">
                        </td>
                        <td>
                            <input class="button" id="two" type="button" value="2" onclick="onClickNumber('2')">
                        </td>
                        <td>
                            <input class="button" id="three" type="button" value="3" onclick="onClickNumber('3')">
                        </td>
                        <td>
                            <input class="button-blue" id="plus" type="button" value="+" onclick="onClickNumber('+')">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input class="button" id="zero" type="button" value="0" onclick="onClickNumber('0')">
                        </td>
                        <td>
                            <input class="button" id="dot" type="button" value="." onclick="onClickNumber('.')">
                        </td>
                        <td>
                            <input class="button-yellow" id="equal" type="button" value="=" onclick="compute('=')">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
