<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="bootstrap/jquery.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.js">

    <style>
        button{
            width: 100%;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <div class="jumbotron">
           <h1>WELCOME</h1> 
            <p class="46">My First Javascript Exercise</p>
            <hr>
        </div>
    </div>

    <div class="container">
        <div class="calculator">
            <table class="table">
                <tr>
                   <td><input type="text" colspan="2" id="result" style="width: 100%;"></input></td> 
                    
                   <td><button type="button" class="btn btn-primary" value=" " onclick="clearScreen(' ' )">Clear</button></td>
                   <td> <button type="button" class="btn btn-primary" value="/" onclick="display('/' )">/</button></td>
                </tr>
                <tr>
                   <td><button type="button" class="btn btn-secondary" value="7" style="width: 48.5%;" onclick="display('7')">7</button> <button type="button"     class="btn btn-secondary" value="8" style="width: 48.5%;" onclick="display('8')">8</button></td> 
                  
                   <td><button type="button" class="btn btn-secondary" value="9" onclick="display('9')">9</button></td> 
                   <td><button type="button" class="btn btn-primary" value="*" onclick="display('*')">*</button></td> 
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-secondary" value="4" style="width: 48.5%;" onclick="display('4')">4</button> <button type="button"     class="btn btn-secondary" value="5" style="width: 48.5%;" onclick="display('5')">5</button></td> 
                  
                    <td><button type="button" class="btn btn-secondary" value="6" onclick="display('6')">6</button></td> 
                    <td><button type="button" class="btn btn-primary" value="-" onclick="display('-')">-</button></td>  
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-secondary" value="1" style="width: 48.5%;" onclick="display('1')">1</button> <button type="button"     class="btn btn-secondary" value="2" style="width: 48.5%;" onclick="display('2')">2</button></td> 
                  
                    <td><button type="button" class="btn btn-secondary" value="3" onclick="display('3')">3</button></td> 
                    <td><button type="button" class="btn btn-primary" value="+" onclick="display('+')">+</button></td>  
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-secondary" value="0" onclick="display('0')">0</button> </td> 
                  
                    <td><button type="button" class="btn btn-secondary" value="." onclick="display('.')">.</button></td> 
                    <td><button type="button" class="btn btn-warning" value="=" onclick="alert('Hello')">=</button></td>  
                </tr>

            </table>
        </div>
    </div>
</main>
    
<script>
    function display(val){
        document.getElementById('result').value += val;

    }
    function clearScreen(){
        document.getElementById('result').value ="";
    }

</script>
</body>
</html>
