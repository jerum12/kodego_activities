<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
    <style>
        button{
            width: 100%;
        }
    </style>
</head>
<body>
    
   <div class="container">
    <div class="table">
        <tr>
            <td>
                <input type="text" name="" class="w-50" id="int" style="height: 40px;">
            </td>
            <td>
                <button class="btn btn-primary col-2" value="" onclick="clearScreen('')">Clear</button>
            </td>
            <td>
                <button class="btn btn-primary col-2" value="/" onclick="show('/')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-secondary col-3" value="7" id="7" onclick="show('7')">7</button>
            </td>
            <td>
                <button class="btn btn-secondary col-3" value="8" id="8" onclick="show('8')">8</button>
            </td>
            <td>
                <button class="btn btn-secondary col-2" value="9" id="9" onclick="show('9')">9</button>
            </td>
            <td>
                <button class="btn btn-primary col-2" value="*" id="*" onclick="show('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-secondary col-3" value="4" id="4" onclick="show('4')">4</button>
            </td>
            <td>
                <button class="btn btn-secondary col-3" value="5" id="5" onclick="show('5')">5</button>
            </td>
            <td>
                <button class="btn btn-secondary col-2" value="6" id="6" onclick="show('6')">6</button>
            </td>
            <td>
                <button class="btn btn-primary col-2" value="-" id="-" onclick="show('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-secondary col-3" value="1" id="1" onclick="show('1')">1</button>
            </td>
            <td>
                <button class="btn btn-secondary col-3" value="2" id="2" onclick="show('2')">2</button>
            </td>
            <td>
                <button class="btn btn-secondary col-2" value="3" id="3" onclick="show('3')">3</button>
            </td>
            <td>
                <button class="btn btn-primary col-2" value="+" id="+" onclick="show('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-secondary col-6" value="0" id="0" onclick="show('0')">0</button>
            </td>
            <td>
                <button class="btn btn-secondary col-2" value="." id="." onclick="show('.')">.</button>
            </td>
            <td>
                <button class="btn btn-warning col-2" value="=" id="=">=</button>
            </td>
        </tr>
    </div>
   </div>
   <script>
    function show(num){
        document.getElementById('int').value += num;
    }

    function clearScreen(){
        document.getElementById('int').value ="";
    }
   </script>
</body>
</html>
